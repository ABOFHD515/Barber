<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>توليد الفرق والجدولة</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>توليد الفرق والجدولة</h1>
  </header>
  <main>
    <section id="friends-section">
      <h2>أدخل أسماء الأصدقاء</h2>
      <form>
        <input type="text" id="friends" placeholder="أدخل اسم الصديق">
        <button id="add-friend">إضافة صديق</button>
        <label for="num-teams">عدد الفرق:</label>
        <input type="number" id="num-teams" value="2">
      </form>
    </section>
    <section id="teams-section">
      <h2>الفرق</h2>
      <div id="teams"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
